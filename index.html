<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CRUD</title>
    <!-- Create Read Update Delete -->
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center fs-3">Products</h2>

        <form id="form" class="mx-auto w-50">
            <div class="mb-3">
                <label for="name" class="form-label">Name*</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name..." />
            </div>

            <div class="mb-3">
                <label for="price" class="form-label">Price*</label>
                <input type="number" class="form-control" id="price" placeholder="Enter price..." />
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status*</label>
                <select id="status" class="form-select" aria-label="Default select example">
                    <option selected value="">Select status</option>
                    <option value="inactive">inactive</option>
                    <option value="active">active</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description*</label>
                <textarea style="resize: none" class="form-control" id="description" rows="3"
                    placeholder="Enter description..."></textarea>
            </div>

            <button id="btn" class="btn btn-success w-100">Save</button>
        </form>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nomi</th>
                    <th>Narxi</th>
                    <th>Status</th>
                    <th>Izox</th>
                    <th>Yaratilgan vaqti</th>
                    <th>O'zgartirilgan vaqt</th>
                    <th>Amallar</th>
                </tr>
            </thead>

            <tbody id="tbody"></tbody>
        </table>
    </div>

    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
